services:

  config-server:
    image: config-server:latest
    build: ./config-server/.
    container_name: config-server
    ports:
      - "8888:8888"
    environment:
      - SPRING_CLOUD_CONFIG_SERVER_GIT_URI=https://github.com/JuanSO121/Proyecto-Web-Flux.git
      - SPRING_CLOUD_CONFIG_SERVER_GIT_SEARCHPATHS=service-configuration
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://config-server:8888/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  orqwebflux:
    image: orqwebflux:latest
    build: ./OrqWebFlux/.
    container_name: orqwebflux
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    ports:
      - "8080:8080"
    depends_on:
      config-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://orqwebflux:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - app-network

  batch:
    image: batch:latest
    build: ./batch/.
    container_name: batch
    ports:
      - "8084:8084"
    depends_on:
      orqwebflux:
        condition: service_healthy
      config-server:
        condition: service_healthy
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    networks:
      - app-network

  api-one:
    image: api-one:latest
    build: ./ResolveEnigmaAp/.
    container_name: api-one
    ports:
      - "8081:8081"
    depends_on:
      config-server:
        condition: service_healthy
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    networks:
      - app-network

  api-two:
    image: api-two:latest
    build: ./ResolveEnigmaApTwo/.
    container_name: api-two
    ports:
      - "8082:8082"
    depends_on:
      config-server:
        condition: service_healthy
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    networks:
      - app-network

  api-three:
    image: api-three:latest
    build: ./ResolveEnigmaApThree/.
    container_name: api-three
    ports:
      - "8083:8083"
    depends_on:
      config-server:
        condition: service_healthy
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    networks:
      - app-network

  webhook:
    image: webhook:latest
    build: ./WebHook/.
    container_name: webhook
    ports:
      - "8085:8085"
    depends_on:
      config-server:
        condition: service_healthy
      orqwebflux:
        condition: service_healthy
    environment:
      - SPRING_CLOUD_CONFIG_URI=http://config-server:8888
    networks:
      - app-network 

networks:
  app-network:
    driver: bridge